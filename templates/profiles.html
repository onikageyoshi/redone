{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Your Profile</h2>

        <div class="flex flex-col items-center mb-6">
            {% if profile.profile_image %}
                <img src="{{ profile.profile_image.url }}" alt="Profile Image"
                     class="w-24 h-24 rounded-full object-cover border-2 border-emerald-500">
            {% else %}
                <div class="w-24 h-24 rounded-full bg-gray-300 flex items-center justify-center text-gray-500 text-sm">
                    No Image
                </div>
            {% endif %}
        </div>

        <div class="text-center mb-4">
            <p><strong>First Name:</strong> {{ user.first_name }}</p>
            <p><strong>Last Name:</strong> {{ user.last_name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium">First Name</label>
                <input type="text" name="first_name" value="{{ user.first_name }}"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-emerald-300">
            </div>

            <div>
                <label class="block text-sm font-medium">Last Name</label>
                <input type="text" name="last_name" value="{{ user.last_name }}"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-emerald-300">
            </div>

            <div>
                <label class="block text-sm font-medium">Profile Image</label>
                <input type="file" name="profile_image"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm bg-white file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-emerald-600 file:text-white hover:file:bg-emerald-700">
            </div>

            <button type="submit"
                    class="w-full bg-emerald-600 text-white py-2 rounded-md font-medium hover:bg-emerald-700 transition">
                Update Profile
            </button>
        </form>
    </div>
</div>

</body>
</html>
